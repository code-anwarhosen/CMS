{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<main class="flex items-center justify-center min-h-[90vh]">
    <!-- Login Card -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-[95vw] md:max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Login</h2>

        <!-- Login Form -->
        <form class="space-y-6" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" placeholder="Enter your Username" 
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-1 focus:ring-blue-500" 
                required/>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                required/>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" name="rememberMe"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700"
                    />
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
                Login
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-6 text-center text-sm text-gray-400">
            Don't have an account?
            <a href="{% url 'sign-up' %}" class="text-blue-400 hover:text-blue-300">Sign up</a>
        </p>
    </div>
</main>
{% endblock content %}
